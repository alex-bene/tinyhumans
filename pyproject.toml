[project]
name = "tinyhumans"
version = "0.1.0"
description = "Centralized library to deal with SMPL-family models"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "torch>=2.5.1",
    "pytorch3d>=0.7.8",
    "plotly>=5.24.1", # pytorch3d dependency for mesh viewer
    "tensordict>=0.7.2",
    "trimesh>=4.5.3",
    "pyrender>=0.1.45",
    "rich>=13.9.4",
    "setuptools>=75.7.0",
]

[tool.uv]
no-build-isolation-package = ["pytorch3d"]

[dependency-groups]
demo = [
    "notebook>=7.3.2",
]
dev = [
    "pytest>=8.3.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
