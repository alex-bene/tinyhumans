[project]
name = "tinyhumans"
version = "0.1.0"
description = "Centralized library to deal with SMPL-family models"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "torch>=2.4.1",
    "plotly>=5.24.1", # pytorch3d dependency for mesh viewer
    # "tensordict>=0.7.2",
    "trimesh>=4.5.3",
    "pyrender>=0.1.45",
    "rich>=13.9.4",
    "setuptools>=75.7.0",
    "typing-extensions>=4.12.2",
    "gdown>=5.2.0",
    "tyro>=0.9.26",
    "viser>=1.0.0",
    "smplcodec>=2.0.2",
    "ipywidgets>=8.1.7",
    "pandas>=2.3.2",
    "lang-sam",
    "tinytools",
]

[project.optional-dependencies]
build = ["setuptools", "cmake", "pybind11[global]"]
run = ["pytorch3d==0.7.8+pt2.4.1cu121", "tensordict"]

[tool.uv]
no-build-isolation-package = ["pytorch3d"]

[tool.uv.sources]
# pytorch3d = [{ git = "https://github.com/facebookresearch/pytorch3d" }]
pytorch3d = [{ index = "pytorch3d-wheels" }]
tensordict = [
    { git = "https://github.com/pytorch/tensordict", rev = "875d2fe9f9dc83563a74af7bafc83b75df6fa906" },
]
lang-sam = { git = "https://github.com/luca-medeiros/lang-segment-anything.git", rev = "10ed6870f5bca0787736d0aac10497f1dbc1e9c9" }
tinytools = { git = "https://github.com/alex-bene/tinytools.git" }

[[tool.uv.index]]
name = "pytorch3d-wheels"
url = "https://miropsota.github.io/torch_packages_builder"
explicit = true

[dependency-groups]
dev = ["pytest>=8.3.4", "icecream>=2.1.7"]

demo = ["notebook>=7.3.2"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
